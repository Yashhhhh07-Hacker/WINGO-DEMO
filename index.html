<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WinGo Deluxe Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-bg">
    <div class="winGo-header">
      <img src="https://i.imgur.com/kdUZ3uB.png" alt="Logo" class="site-logo">
      <div class="wallet-card">
        <div>
          <div class="wallet-title">Wallet balance</div>
          <div id="wallet-balance" class="wallet-balance">₹1000.00</div>
        </div>
        <div class="wallet-actions">
          <button class="wallet-btn withdraw" onclick="alert('Demo Only!')">Withdraw</button>
          <button class="wallet-btn deposit" onclick="resetBalance()">Deposit</button>
        </div>
      </div>
    </div>
    <div class="tabs-row">
      <button class="tab active">WinGo 30sec</button>
      <button class="tab">WinGo 1 Min</button>
      <button class="tab">WinGo 3 Min</button>
      <button class="tab">WinGo 5 Min</button>
    </div>
    <div class="round-card">
      <div class="round-info">
        <span>How to play</span>
        <span class="time-box">
          <span>Time remaining</span>
          <span id="timer" class="timer-main">30</span>
        </span>
      </div>
      <div class="history-balls" id="history-list">
      </div>
    </div>
    <div class="bet-area">
      <div class="bet-row">
        <button class="bet-btn green" onclick="selectBet('Green')">Green</button>
        <button class="bet-btn violet" onclick="selectBet('Violet')">Violet</button>
        <button class="bet-btn red" onclick="selectBet('Red')">Red</button>
      </div>
      <div class="numbers-row" id="numbers"></div>
      <div class="input-row">
        <input type="number" min="10" max="500" value="10" id="bet-amount" class="bet-input">
        <button class="bet-place" onclick="placeBet()">Place Bet</button>
      </div>
    </div>
    <div class="result-display">
      <span id="game-result">Place your bet to start!</span>
    </div>
  </div>
  <footer>
    <div class="footer-note">
      Demo version – No real money gambling. Inspired by WinGo / Tiranga.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
